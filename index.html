<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Break Tracker</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
            background-image: linear-gradient(to bottom, #87ceeb, #4682b4);
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        legend {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-input,
        .form-select {
            width: 100%;
            height: 45px;
            margin-bottom: 20px;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
        }

        .form-button {
            width: 100%;
            height: 45px;
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-morning {
            background-color: #ff9800;
        }

        .btn-morning:hover {
            background-color: #e68a00;
        }

        .btn-lunch {
            background-color: #2196f3;
        }

        .btn-lunch:hover {
            background-color: #1a73ba;
        }

        .btn-evening {
            background-color: #9c27b0;
        }

        .btn-evening:hover {
            background-color: #7a288a;
        }

        .hidden {
            display: none;
        }

        #breakSection {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        #breakTitle {
            font-size: 24px;
            color: #333;
        }

        #startTimeDisplay,
        #endTimeDisplay {
            font-size: 18px;
            margin: 10px 0;
            color: #000;
        }

        #countdownTimer {
            font-size: 20px;
            margin: 10px 0;
            color: #d32f2f;
            font-weight: bold;
        }

        #thankYouMsg {
            font-size: 20px;
            color: green;
            margin-top: 20px;
        }

        #startBtn,
        #endBtn {
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .form-label,
            .form-input,
            .form-select,
            .form-button {
                font-size: 14px;
                height: 40px;
            }

            #startBtn,
            #endBtn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <form id="breakForm" class="form-container">
        <fieldset style="border: none;">
            <legend>NAMASTHE</legend>

            <label for="date" class="form-label">Date:</label>
            <input type="date" id="date" name="date" class="form-input" required>

            <label for="store" class="form-label">Store Name:</label>
            <select id="store" name="store" class="form-select" required>
                <option value="">Select Store</option>
                <option value="D1">D1</option>
                <option value="D3">D3</option>
                <option value="D4">D4</option>
                <option value="D5">D5</option>
                <option value="T1">T1</option>
            </select>

            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter your Name" required>

            <button type="button" class="form-button btn-morning" data-break="morning">Morning Break</button>
            <button type="button" class="form-button btn-lunch" data-break="lunch">Lunch Break</button>
            <button type="button" class="form-button btn-evening" data-break="evening">Evening Break</button>
        </fieldset>
    </form>

    <div id="breakSection" class="hidden">
        <h2 id="breakTitle"></h2>
        <p id="countdownTimer"></p>
        <p id="startTimeDisplay"></p>
        <p id="endTimeDisplay"></p>
        <button id="startBtn">Start</button>
        <button id="endBtn" class="hidden">End</button>
        <p id="thankYouMsg" class="hidden">Thank you! Redirecting...</p>
    </div>

    <script>
        const form = document.getElementById('breakForm');
        const nameInput = document.getElementById('name');
        const dateInput = document.getElementById('date');
        const breakSection = document.getElementById('breakSection');
        const breakTitle = document.getElementById('breakTitle');
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const thankYouMsg = document.getElementById('thankYouMsg');
        const startTimeDisplay = document.getElementById('startTimeDisplay');
        const endTimeDisplay = document.getElementById('endTimeDisplay');
        const countdownTimer = document.getElementById('countdownTimer');

        let currentBreakType = '';
        let startTime = null;
        let endTime = null;
        let expectedEndTime = null;
        let countdownInterval = null;

        const backgroundImages = {
            morning: 'https://png.pngtree.com/background/20230412/original/pngtree-coffee-beans-black-coffee-instant-coffee-picture-image_2393758.jpg',
            lunch: 'https://wallpaperbat.com/img/862737-team-lunch-delivery-lunch-party-confetti-.jpg',
            evening: 'https://images2.alphacoders.com/106/thumb-1920-1064521.jpg'
        };

        dateInput.value = new Date().toISOString().slice(0, 10);

        nameInput.addEventListener('input', () => {
            const formatted = nameInput.value
                .toLowerCase()
                .split(' ')
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(' ');
            nameInput.value = formatted;
        });

        document.querySelectorAll('button[data-break]').forEach(button => {
            button.addEventListener('click', () => {
                if (!form.checkValidity()) {
                    alert("Please fill all required fields.");
                    return;
                }

                currentBreakType = button.dataset.break;
                breakTitle.textContent = `${capitalize(currentBreakType)} Break`;

                document.body.style.backgroundImage = `url('${backgroundImages[currentBreakType]}')`;

                breakSection.classList.remove('hidden');
                form.classList.add('hidden');
                resetBreakUI();
            });
        });

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        function resetBreakUI() {
            startBtn.classList.remove('hidden');
            endBtn.classList.add('hidden');
            thankYouMsg.classList.add('hidden');
            startTimeDisplay.textContent = '';
            endTimeDisplay.textContent = '';
            countdownTimer.textContent = '';
            startTime = null;
            endTime = null;
            expectedEndTime = null;
            clearInterval(countdownInterval);
        }

        startBtn.addEventListener('click', () => {
            startTime = new Date();
            expectedEndTime = new Date(startTime.getTime() + 15 * 60000); // +15 min
            startTimeDisplay.textContent = `Start Time: ${startTime.toLocaleTimeString()}`;
            endTimeDisplay.textContent = `Expected End: ${expectedEndTime.toLocaleTimeString()}`;
            startBtn.classList.add('hidden');
            endBtn.classList.remove('hidden');
            startCountdown(15 * 60);
        });

        endBtn.addEventListener('click', () => {
            clearInterval(countdownInterval);
            endTime = new Date();
            endTimeDisplay.textContent = `End Time: ${endTime.toLocaleTimeString()}`;
            endBtn.classList.add('hidden');
            thankYouMsg.classList.remove('hidden');

            const data = {
                date: dateInput.value,
                store: document.getElementById('store').value,
                name: nameInput.value,
                breakType: capitalize(currentBreakType),
                startTime: startTime.toLocaleTimeString(),
                endTime: endTime.toLocaleTimeString()
            };

            console.log("Break Data:", data);

            fetch("https://script.google.com/macros/s/AKfycbyCIBWmtUNWvLngHbnoA0J7Y06KVbuDe0TlYDf3ASW6672cohn6kCiX5HHU4tSupo3m/exec", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data),
            })
                .then(res => res.json())
                .then(response => {
                    if (response.result === "success") {
                        console.log("Data sent to Google Sheets!");
                    } else {
                        console.error("Error: " + response.message);
                    }
                });

            setTimeout(() => {
                form.reset();
                dateInput.value = new Date().toISOString().slice(0, 10);
                breakSection.classList.add('hidden');
                form.classList.remove('hidden');
                document.body.style.backgroundImage = '';
            }, 5000);
        });


        function startCountdown(duration) {
            let remaining = duration;

            const updateDisplay = () => {
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                countdownTimer.textContent = `Time Remaining: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            updateDisplay();

            countdownInterval = setInterval(() => {
                remaining--;
                updateDisplay();

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.textContent = "Break time is up!";
                }
            }, 1000);
        }
    </script>
</body>

</html>
